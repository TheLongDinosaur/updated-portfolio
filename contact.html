    <header>
    <div class="wrapper">

    <nav>

    </ul>
    </nav>
    </div>
    </header>

    <div class="wrapper">
        
        <section id="left-column">
        <h2>Contact Me</h2>

        <form>
            <label for="name">Name:</label>
            <input type="text" name="name" id="formName" placeholder="What name shall I address you by?">

            <label for="email">Email:</label>
            <input type="email" name="email" id="formEmail" placeholder="What email address shall I use to reach you?">
        
            <label for="message">Message:</label>
            <textarea name="message" name="message" id="formMessage" rows="10" placeholder="Words go here.  Compliments are nice too.  And cash, but you can't put that here."></textarea>

            <button type="submit">Make me read your words!</button>
        </form>

        </section>
        <aside id="right-column">
            <h3>Connect with Me</h3>
            <ul>

            <li><a href="#" target="_blank"><img src="./assets/images/if_github_square_black_107109.png" alt="Github"/></a></li>
            <li><a href="#" target="_blank"><img src="./assets/images/if_linkedin_square_color_107091.png" alt="LinkedIn"/></a></li>
            <li><a href="#" target="_blank"><img src="./assets/images/if_overflow_334695.png" alt="Stack Overflow"></a></li>
            </ul>
        </aside>

    </div>
    <div class="clearfix">
    </div>
